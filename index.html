<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOVA CAFE - المنيو</title>
  <style>
    :root{
      --turquoise: #3db6ad;
      --brown: #8a5a3b;
      --bg: #fbfaf8;
    }
    body{
      margin:0;
      font-family:"Segoe UI", Tahoma, Arial, "Noto Kufi Arabic", sans-serif;
      background:linear-gradient(180deg,var(--bg),#f2f2f1);
      color:#222;
      -webkit-font-smoothing:antialiased;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    header{
      width:100%;
      background: linear-gradient(90deg,var(--turquoise),var(--brown));
      color:#fff;
      padding:18px 12px;
      text-align:center;
      font-weight:700;
      font-size:20px;
      box-shadow:0 3px 12px rgba(0,0,0,0.08);
    }
    .menu-img{
      width:90%;
      max-width:920px;
      margin:20px 0;
      border-radius:12px;
      box-shadow:0 4px 18px rgba(0,0,0,0.06);
      cursor:pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .menu-img:hover{
      transform: scale(1.01);
      box-shadow:0 8px 20px rgba(0,0,0,0.15);
    }
    footer{
      text-align:center;
      font-size:13px;
      color:#666;
      padding:18px 6px;
    }
  </style>
</head>
<body>
  <header>NOVA CAFE</header>

  <!-- عرض جميع الصور كاملة -->
  <img class="menu-img" src="images/menu1.jpeg" alt="صفحة 1 من المنيو">
  <img class="menu-img" src="images/menu2.jpeg" alt="صفحة 2 من المنيو">
  <img class="menu-img" src="images/menu3.jpeg" alt="صفحة 3 من المنيو">

  <footer>
    © <strong>NOVA CAFE</strong> — مسح الـQR يفتح هذا المنيو. لتحديث المنيو: استبدل ملفات الصور في مجلد <code>/images</code>.
  </footer>

  <script>
    // فتح الصورة بالحجم الكامل عند الضغط عليها
    document.querySelectorAll('.menu-img').forEach(img=>{
      img.addEventListener('click', ()=>{
        window.open(img.src, '_blank');
      });
    });
  </script>
</body>
</html>
