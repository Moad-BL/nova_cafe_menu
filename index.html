<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOVA CAFE - المنيو</title>
  <style>
    :root{
      --turquoise: #3db6ad;
      --brown: #8a5a3b;
      --bg: #fbfaf8;
    }

    /* تحسين تجربة التمرير */
    html {
      scroll-behavior: smooth;
    }

    body{
      margin:0;
      font-family:"Segoe UI", Tahoma, Arial, "Noto Kufi Arabic", sans-serif;
      background:var(--bg);
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    header{
      width:100%;
      background: linear-gradient(90deg,var(--turquoise),var(--brown));
      color:#fff;
      padding:18px 12px;
      text-align:center;
      font-weight:700;
      font-size:20px;
      box-shadow:0 3px 12px rgba(0,0,0,0.08);
      position:sticky;
      top:0;
      z-index:10;
    }

    .menu-img{
      width:90%;
      max-width:920px;
      margin:30px 0; /* تباعد أفضل بين الصور */
      border-radius:12px;
      box-shadow:0 6px 22px rgba(0,0,0,0.08);
      display:block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* تأثير عند المرور على الصور */
    .menu-img:hover{
      transform: scale(1.01);
      box-shadow:0 10px 28px rgba(0,0,0,0.15);
    }

    footer{
      text-align:center;
      font-size:13px;
      color:#666;
      padding:24px 6px;
    }

    @media (max-width:600px){
      .menu-img{
        width:95%;
        margin:20px 0;
      }
    }
  </style>
</head>
<body>
  <header>NOVA CAFE MENU</header>

  <!-- عرض جميع الصور كاملة -->
  <img class="menu-img" src="images/menu1.webp" alt="صفحة 1 من المنيو">
  <img class="menu-img" src="images/menu2.webp" alt="صفحة 2 من المنيو">
  <img class="menu-img" src="images/menu3.webp" alt="صفحة 3 من المنيو">

  <footer>
  </footer>
</body>
</html>
