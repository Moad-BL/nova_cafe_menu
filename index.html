<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOVA CAFE - المنيو</title>

  <!-- ألوان الهوية: تركوازي + بني -->
  <style>
    :root{
      --turquoise: #3db6ad;
      --brown: #8a5a3b;
      --bg: #fbfaf8;
      --card-bg: #ffffff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Segoe UI", Tahoma, Arial, "Noto Kufi Arabic", sans-serif;
      background:linear-gradient(180deg,var(--bg),#f2f2f1);
      color:#222;
      -webkit-font-smoothing:antialiased;
    }
    header{
      background: linear-gradient(90deg,var(--turquoise),var(--brown));
      color:#fff;
      padding:18px 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      box-shadow:0 3px 12px rgba(0,0,0,0.08);
    }
    header .brand{
      font-weight:700;
      font-size:20px;
      letter-spacing:1px;
    }
    main{
      max-width:920px;
      margin:18px auto;
      padding:12px;
    }
    .card{
      background:var(--card-bg);
      border-radius:14px;
      padding:10px;
      margin-bottom:16px;
      box-shadow:0 4px 18px rgba(0,0,0,0.06);
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .card img{
      width:100%;
      height:auto;
      border-radius:10px;
      display:block;
      max-height:78vh;
      object-fit:contain;
    }
    /* image list for thumbnails on wide screens */
    .thumbs{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:6px;
    }
    .thumbs img{
      width:120px;
      height:80px;
      object-fit:cover;
      border-radius:8px;
      cursor:pointer;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
      transition:transform .12s ease;
    }
    .thumbs img:active{transform:scale(.98)}
    .note{
      text-align:center;
      color:#444;
      font-size:13px;
      margin:8px 0 24px 0;
    }
    footer{
      text-align:center;
      font-size:13px;
      color:#666;
      padding:18px 6px;
    }
    /* responsive */
    @media (min-width:880px){
      .card img{max-width:820px}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">NOVA CAFE</div>
  </header>

  <main>
    <!-- عرض الصورة الكبيرة -->
    <div class="card" id="viewer">
      <img id="mainImage" src="images/menu1.jpeg" alt="منيو NOVA CAFE">
    </div>

    <!-- ملاحظة قصيرة -->
    <div class="note">اضغط على أي صورة لعرضها بالحجم الكامل. لتحميل منيو جديد استبدل ملفات الصور في مجلد <code>/images</code>.</div>

    <!-- مصغرات الصور (ضع/غير أسماء الصور حسب ما رفعتها) -->
    <div class="thumbs">
      <img src="images/menu1.jpeg" alt="صفحة 1" data-full="images/menu1.jpeg">
      <img src="images/menu2.jpeg" alt="صفحة 2" data-full="images/menu2.jpeg">
      <img src="images/menu3.jpeg" alt="صفحة 3" data-full="images/menu3.jpeg">
    </div>
  </main>

  <footer>
    © <strong>NOVA CAFE</strong> — مسح الـQR يفتح هذا المنيو. لتحديث المنيو: استبدل ملفات الصور في مجلد <code>/images</code>.
  </footer>

  <!-- سلوك بسيط لتغيير الصورة عند الضغط على المصغرات -->
  <script>
    (function(){
      const main = document.getElementById('mainImage');
      document.querySelectorAll('.thumbs img').forEach(t=>{
        t.addEventListener('click', ()=>{
          const full = t.dataset.full || t.src;
          main.src = full;
          // لتجربة فتح الصورة في نافذة جديدة عند نقر مطوّل (اختياري)
        });
      });

      // يسمح للمستخدم بالضغط على الصورة لفتحها في تبويب جديد بالحجم الكامل
      main.addEventListener('click', ()=>{
        window.open(main.src, '_blank');
      });
    })();
  </script>
</body>
</html>
